<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<svg id="svg" style="border: 1px solid #efefef" width="600" height="600">
</svg>

<div id="step-size">
	<label style="display: flex; gap: 5px;">
		<span>Max step size</span>
		<input id="step-size-input" type="range" min="2" max="300" value="10" step="1" />
		<output id="step-size-output" style="width: 30px"></output>
	</label>
</div>
<div id="offset-x">
	<label style="display: flex; gap: 5px;">
		<span>Offset X</span>
		<input id="offset-x-input" type="range" min="-300" max="300" value="0" step="1" />
		<output id="offset-x-output" style="width: 30px"></output>
	</label>
</div>
<div id="offset-y">
	<label style="display: flex; gap: 5px;">
		<span>Offset Y</span>
		<input id="offset-y-input" type="range" min="-300" max="300" value="0" step="1" />
		<output id="offset-y-output" style="width: 30px"></output>
	</label>
</div>
<div id="scale">
	<label style="display: flex; gap: 5px;">
		<span>Scale</span>
		<input id="scale-input" type="range" min="1" max="10" value="1" step="0.05" />
		<output id="scale-output" style="width: 30px"></output>
	</label>
</div>
<div id="rotate">
	<label style="display: flex; gap: 5px;">
		<span>Rotate</span>
		<input id="rotate-input" type="range" min="0" max="360" value="0" step="1" />
		<output id="rotate-output" style="width: 30px"></output>
	</label>
</div>

<script src="playground-2.js" type="module"></script>

</body>
</html>
